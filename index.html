<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <img src="./images/illustration-hero.svg" alt="">
      <article class="content">
        <h1 class="dark fw-b">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan flex-group">
          <img src="./images/icon-music.svg" alt="">
          <div class="flex-group span">
            <div class="price">
              <p class="dark fw-b">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a class="change fw-b" href="#">Change</a>
          </div>
        </div>
        <button class="payment btn fw-b">Proceed to Payment</button>
        <a class="cancel btn fw-b">Cancel Order
        </a>
      </article>
    </main>

  </body>

</html>
